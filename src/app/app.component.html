<nav
  class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-5 flex-nowrap"
>
  <a class="navbar-brand" href="https://portf-leokode.netlify.app/">
    <img
      src="https://portf-leokode.netlify.app/assets/scr/media/Logo.png"
      width="50"
      height="50"
      class="d-inline-block align-center"
      alt="Logo"
    />
    {{ title }}
  </a>
  <div class="d-flex align-items-center gap-4">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Jogo</a>
        </li>
        <li class="nav-item"></li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dificuldades
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item">Fácil</a>
            <a class="dropdown-item">Médio</a>
            <a class="dropdown-item">Difícil</a>
          </div>
        </li>
      </ul>
    </div>
    <p class="alert alert-success">Score: {{ score }}</p>
  </div>
</nav>
<main>
  <div class="container d-flex flex-column justify-content-center min-vh-auto">
    <div
      class="container d-flex flex-column justify-content-center align-items-center my-5"
    >
      <h5 *ngIf="gameIsOver == false" class="alert alert-{{ alert }} m-5 px-5">
        {{ message }}
      </h5>
      <!-- <h3 class="alert alert-secondary px-5">{{ hiddenNumber }}</h3> -->
      <br />
      <div
        class="card card-ro d-flex flex-column align-items-center p-5 shadow p-3 mb-5 bg-white rounded"
      >
        <h4>Digite um número para Iniciar o jogo.</h4>
        <div class="card-body d-flex flex-column gap-2">
          <input
            [(ngModel)]="chooseNumber"
            type="number"
            class="form-control"
            placeholder="Digite um número"
            min="1"
            max="{{ amountPossibility }}"
          />

          <button
            *ngIf="gameIsOver == false"
            (click)="guessNumber()"
            class="btn btn-primary"
          >
            Adivinhar
          </button>
          <button
            *ngIf="gameIsOver == true"
            (click)="replay()"
            class="btn btn-success"
          >
            Jogar Novamente!
          </button>
        </div>
        <div
          class="card p-3 align-items-center {{ hidder }}"
          style="width: {{ helperBar }}%; min-width: 20%;"
        >
          <div
            class="progress progress-bar-striped {{ progressBarColor }}"
            style="width: {{ helperBar }}%; min-width: 1%;"
          ></div>
          <h3 *ngIf="gameIsOver == true" class="alert alert-{{ alert }} m-3">
            {{ message }}
          </h3>
        </div>
      </div>
      <div
        *ngIf="triedNumbers.length > 0"
        class="card flex-row flex-wrap p-3 gap-2"
      >
        <span
          class="text-bg-danger rounded-pill text-align-center px-2"
          *ngFor="let number of triedNumbers"
        >
          {{ number }}
        </span>
      </div>
    </div>
  </div>
</main>
